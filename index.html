<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7X - STORE</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/LOGO7X-V3.png">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>

<body>
    <!-- Header Content -->
    <header>
        <div class="logo"> 
            <img src="images/LOGO7X-V3.png" alt="7x logo">
            <span>7X STORE</span>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search for products...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="nav-icons">
            <div style="font-size: 14px; color: #fff;">Login / Signup</div>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome To <br> <span style="color: var(--primary);">7X STORE</span></h1>
            <p>Your complete world for the latest electronics. Quality, performance, and an unparalleled shopping experience.</p>
            <button class="btn-primary">Shop Now</button>
        </div>
    </section>

    <!-- Gallery Section -->
    <section>
        <div class="swiper myGallerySwiper" style="width: 80%; margin: 30px auto; padding-bottom: 50px;">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/product (1).png" alt="Image 1"
                        style="width:100%; height:300px; object-fit:cover; border-radius:10px;"></div>
                <div class="swiper-slide"><img src="images/product (2).png" alt="Image 2"
                        style="width:100%; height:300px; object-fit:cover; border-radius:10px;"></div>
                <div class="swiper-slide"><img src="images/product (3).png" alt="Image 3"
                        style="width:100%; height:300px; object-fit:cover; border-radius:10px;"></div>
                <div class="swiper-slide"><img src="images/product (4).png" alt="Image 4"
                        style="width:100%; height:300px; object-fit:cover; border-radius:10px;"></div>
                <div class="swiper-slide"><img src="images/product (5).png" alt ="Image 5"
                        style="width:100%; height:300px; object-fit:cover; border-radius:10px;"></div>
                <div class="swiper-slide"><img src="images/product (6).png" alt="Image 6"
                        style="width:100%; height:300px; object-fit:cover; border-radius:10px;"></div>
                <div class="swiper-slide"><img src="images/product (7).png" alt="Image 7"
                        style="width:100%; height:300px; object-fit:cover; border-radius:10px;"></div>
                <div class="swiper-slide"><img src="images/product (8).png" alt="Image 8"
                        style="width:100%; height:300px; object-fit:cover; border-radius:10px;"></div>
                <div class="swiper-slide"><img src="images/product (9).png" alt="Image 9"
                        style="width:100%; height:300px; object-fit:cover; border-radius:10px;"></div>
            </div>
            <div class="swiper-button-next gallery-next"></div>
            <div class="swiper-button-prev gallery-prev"></div>
            <div class="swiper-pagination gallery-pagination"></div>
        </div>
    </section>

    <!-- Products Section -->
    <div class="container">
        <h2 class="section-title">Featured Products</h2>
        <div class="products" id="products">
            <p style="color: gray;">Loading products...</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/LOGO7X-V3.png" alt="7x logo">
                <span>7X STORE</span>
            </div>
            <div class="footer-links">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <div class="footer-input">
                <input type="email" placeholder="Subscribe to our newsletter">
                <button><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        <p>&copy; 7X STORE. All rights reserved</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
